name: CI - Build and Test

on:
  push:
    branches:
      - main    # K채ynnistyy kun pusketaan mainiin
  pull_request:
    branches:
      - main    # K채ynnistyy kun tehd채채n PR mainiin

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build project
      run: mvn clean package

    - name: Run tests
      run: mvn test